<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>staff-login</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body id="staff-bg">
    <main>
        <img src="logo.png" alt="logo" id="staff-logo">
        <h3 id="staff-h3">Where it's @</h3>
        <p id="staff-p">STAFF</p>
        <div class="login-wrapper">
            <form>
                <input class="login-input" type="text" name="username" id="username" placeholder="Användarnamn">
                <input class="login-input" type="password" id="password" name="password" placeholder="Lösenord">
                <button id="loginBtn">Logga in</button>
            </form>
        </div>
    </main>
    <script src="staff.js"></script>
</body>
</html>
