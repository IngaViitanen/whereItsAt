<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="ticketHTML">
    <main id="ticketMain">
        <div id="ticketBody">
            <div class="whoTicket">
                <p class="whereWhatWho">what</p>
                <h1 id="artistTicket"></h1>
            </div>
            <div class="whereTicket">
                <p class="whereWhatWho">where</p>
                <p id="placeTicket"></p>
            </div>
            <div class="wftWrapper">
                <div class="dateWrapper">
                    <p class="whereWhatWho">when</p>
                    <p id="dateTicket"></p>
                </div>
                <div class="startWrapper">
                    <p class="whereWhatWho">from</p>
                    <p id="startTicket"></p>
                </div>
                <div class="slutWrapper">
                    <p class="whereWhatWho">to</p>
                    <p id="slutTicket"></p>
                </div>
            </div>
            <div class="barcode-ticketId">
                <img src="A2ED7barcode.png" alt="barcode" id="barcode">
                <p id="ticketNumber"></p>
            </div>
        </div>
</body>
<script src="ticket.js"></script>
</html>
